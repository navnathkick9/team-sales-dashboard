server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/team_sales_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: team-sales-backend
